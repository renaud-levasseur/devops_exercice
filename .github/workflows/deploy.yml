name: Deploy on server

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Install Dependencies
              run: npm i
            - name: Start API
              run: pm2 restart pm2.config.js